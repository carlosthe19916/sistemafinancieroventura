<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
</head>
<body>

	<form method="post" action="j_security_check" class="form-signin" >
		<label>User:</label>
		<input type="text" name="j_username" placeholder="Usuario" required autofocus/>
		
		<label>Password:</label>
		<input type="password" name="j_password" placeholder="Password" required/>
		
		<button type="submit">Sign in</button>
	</form>

</body>
</html>
