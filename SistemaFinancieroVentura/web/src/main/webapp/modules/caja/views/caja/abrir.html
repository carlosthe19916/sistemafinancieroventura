<div ng-controller="AbrirCajaController">

    <div class="alert alert-info" ng-show="currentCaja.abierto">
        <p><strong>Info:</strong>La caja ya esta abierta, no se puede abrir nuevamente</p>
    </div>
    <div class="alert alert-warning" ng-show="currentCaja.abierto && alertMonedasDisableState()">
        <p><strong>Warning:</strong>La caja no tiene bovedas asignadas</p>
    </div>

    <fieldset>
        <legend>Abrir caja</legend>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group" ng-class="{ 'has-error' : formCrearPersonanatural.tipodocumento.$invalid && formCrearPersonanatural.submitted}">
                    <label>Agencia</label>
                    <p>{{currentAgencia.denominacion}}</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" ng-class="{ 'has-error' : formCrearPersonanatural.numerodocumento.$invalid && formCrearPersonanatural.submitted}">
                    <label>Caja</label>
                    <p>{{currentCaja.denominacion}} - {{currentCaja.abreviatura}}</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group" ng-class="{ 'has-error' : formCrearPersonanatural.numerodocumento.$invalid && formCrearPersonanatural.submitted}">
                    <label>Estado</label>
                    <p>{{currentCaja.abierto ? 'Abierto' : 'Cerrado'}}</p>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset>
        <legend>Detalle Caja</legend>
        <form name="abrirCajaForm" ng-submit="abrirCaja()" novalidate>
            <div class="row">
                <div class="col-sm-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-disabled="buttonDisableState()"> Ocultar ceros
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <tabset>
                        <tab ng-repeat="detalle in detalleCaja" select="updateLayout($index)" heading="Moneda:{{detalle.moneda.simbolo}} {{detalle.moneda.denominacion}} &rarr; Total:{{total[$index]()}}">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <div ng-grid="getTemplate($index,detalle.moneda.simbolo)" style="border: 1px solid rgb(212,212,212); height: 335px;">
                                        </div>
                                        <div>
                                            <div class="ngFooterPanel ng-scope" style="border: 1px solid rgb(212,212,212); width: 100%; height: 55px;">
                                                <div class="ngTotalSelectContainer">
                                                    <div class="ngFooterTotalItems ngNoMultiSelect">
                                                        <span class="ngLabel ng-binding">Total: {{total[$index]()}}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tab>
                    </tabset>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" ng-disabled="buttonDisableState()">Guardar</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
        </form>
    </fieldset>
</div>
