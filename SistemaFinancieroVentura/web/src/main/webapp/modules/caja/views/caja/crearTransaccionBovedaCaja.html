<div ng-controller="CrearTransaccionBovedaCajaController">
    <fieldset>
        <legend>Datos principales</legend>
        <form name="formCrearTransaccionBovedaCaja" ng-submit="create()" novalidate>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group" ng-class="{ 'has-error' : formCrearTransaccionBovedaCaja.boveda.$invalid && formCrearPersonanatural.submitted}">
                        <label>Boveda(*)</label>
                        <select name="boveda" ng-options="boveda.moneda.denominacion as boveda.denominacion for boveda in bovedas" ng-model="bovedaDestino" class="form-control" required autofocus>
                        </select>
                        <div ng-show="formCrearTransaccionBovedaCaja.boveda.$invalid && formCrearTransaccionBovedaCaja.submitted">
                            <p class="help-block" ng-show="formCrearTransaccionBovedaCaja.boveda.$error.required">
                                Ingrese sexo.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group" style="height: 59px;">
                        <label>&nbsp;</label>
                        <div class="form-control-static">
                            <button type="button" class="btn btn-default" ng-click="cargarDetalle()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Detalle</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </fieldset>

</div>
