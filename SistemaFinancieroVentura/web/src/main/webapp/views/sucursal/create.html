<script type="text/javascript" src="scripts/sucursal/SucursalCreateController.js"></script>

<br/>
<div ng-controller="SucursalCreateController">
    <form name="formSucursal" role="form" novalidate>
        <div class="col-sm-8">
            <fieldset>
                <legend>Sucursal</legend>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="txtDenominacion">Denominación</label>
                            <input id="txtDenominacion" name="denominacion" type="text" ng-model="denominacion" ng-minlength=1 ng-maxlength=50 class="form-control" placeholder="Denominación" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="txtAbreviatura">Abreviatura</label>
                            <input id="txtAbreviatura" type="text" ng-model="abreviatura" ng-minlength=1 ng-maxlength=5 class="form-control" placeholder="Abreviatura" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="txtEstado">Estado</label>
                            <p id="txtEstado">Activo</p>
                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Ubicacion</legend>
                <div class='row'>
                    <div class='col-sm-4'>
                        <div class='form-group'>
                            <label for="user_title">Title</label>
                            <input class="form-control" id="user_title" name="user[title]" size="30" type="text" />
                        </div>
                    </div>
                    <div class='col-sm-4'>
                        <div class='form-group'>
                            <label for="user_firstname">First name</label>
                            <input class="form-control" id="user_firstname" name="user[firstname]" required="true" size="30" type="text" />
                        </div>
                    </div>
                    <div class='col-sm-4'>
                        <div class='form-group'>
                            <label for="user_lastname">Last name</label>
                            <input class="form-control" id="user_lastname" name="user[lastname]" required="true" size="30" type="text" />
                        </div>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-default">Cancelar</button>
        </div>
    </form>
</div>
