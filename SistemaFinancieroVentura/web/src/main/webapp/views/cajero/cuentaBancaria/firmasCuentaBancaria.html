<div ng-controller="FirmasCuentaBancariaController">
    <fieldset>
        <legend>Cuenta bancaria - firmas</legend>
        <div class="panel panel-default">
            <div class="panel-body">
                <table>
                    <tr>
                        <td>Documento:</td>
                        <td><strong ng-bind-template="{{socio.personaNatural.tipoDocumento.abreviatura}}/{{socio.personaNatural.numeroDocumento}}"></strong></td>
                        <td>Socio:</td>
                        <td><strong ng-bind-template="{{socio.personaNatural.apellidoPaterno}} {{socio.personaNatural.apellidoMaterno}}, {{socio.personaNatural.nombres}}"></strong></td>
                    </tr>
                    <tr>
                        <td>Tipo cuenta:</td>
                        <td><strong ng-bind="cuentaBancaria.tipoCuentaBancaria"></strong></td>
                        <td>Numero cuenta:</td>
                        <td><strong ng-bind="cuentaBancaria.numeroCuenta"></strong></td>
                    </tr>
                    <tr>
                        <td>Moneda:</td>
                        <td><strong ng-bind="cuentaBancaria.moneda.denominacion"></strong></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" ng-repeat = "titularY in titulares">
            <div class="col-sm-6 col-md-4" ng-repeat="titularX in titularY">
                <div ng-controller="LoadImageController" class="thumbnail"
                     flow-init="config(titularX.personaNatural.id)"
                     flow-files-submitted="$flow.upload()"
                     flow-file-success="$file.msg = $message"
                     flow-name="images"
                     flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">

                    <div ng-show="!$flow.files.length">
                        <img src="images/image.gif" style="width: 100%; height: 200px">
                    </div>
                    <div ng-show="$flow.files.length">
                        <img flow-img="$flow.files[0]" style="width: 100%; height: 200px">
                    </div>
                    <div class="caption">
                        <h3>Titular</h3>
                        <p ng-cloak>{{titularX.personaNatural.apellidoPaterno}} {{titularX.personaNatural.apellidoMaterno}}, {{titularX.personaNatural.nombres}}</p>
                        <div>
                            <span class="btn btn-primary center-block" ng-show="!$flow.files.length" flow-btn>
                                Seleccionar firma
                                <input type="file" style="visibility: hidden; position: absolute;">
                            </span>
                            <div style="text-align: center;">
                                <span class="btn btn-info" ng-show="$flow.files.length" flow-btn>
                                    Cambiar
                                    <input type="file" style="visibility: hidden; position: absolute;">
                                </span>
                                <span class="btn btn-danger" ng-show="$flow.files.length" ng-click="$flow.cancel()">
                                    Eliminar
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <button type="button" class="btn btn-default" ng-click="goToPanelCuenta()">Siguiente</button>
        </div>

    </fieldset>
</div>
