<div ng-controller="VoucherTransaccionBancariaController">
    <div class="row">
        <div class="col-md-6" id="voucher">
            <div>
                <fieldset>
                    <legend>VOUCHER TRANSACCION BANCARIA</legend>
                </fieldset>
                <div class="panel panel-default" style="width: 350px;">
                    <!-- Default panel contents -->
                    <div class="panel-heading" style="text-align: center; font-weight: bold;">
                    	<label>C.A.C. CAJA VENTURA</label><br />
                    	<span ng-bind="transaccionCuentaBancaria.tipoTransaccion"/>
                    	<label> CUENTA </label>
                    	<span ng-bind="transaccionCuentaBancaria.tipoCuentaBancaria"/>
                    </div>
                    <!-- Table -->
                    
                    <table class="table">
                        <tbody>
                        <tr>
                        	<td colspan="1" style="font-size: 11px;">AGENCIA:</td>
                            <td colspan="1" style="font-size: 11px;">
                            	<span ng-bind="transaccionCuentaBancaria.agenciaAbreviatura"/>
                            </td>
                            <td colspan="1" style="font-size: 11px;">N&deg TRANS:</td>
                            <td colspan="1" style="font-size: 11px;">
                            	<span ng-bind="transaccionCuentaBancaria.idTransaccionBancaria"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" style="font-size: 11px;">CAJA:</td>
                            <td colspan="1" style="font-size: 11px;">
                            	<span ng-bind="transaccionCuentaBancaria.cajaDenominacion"/>
                            	<span ng-bind="'(' + transaccionCuentaBancaria.cajaAbreviatura + ')'"/>
                            </td >
                            <td colspan="1" style="font-size: 11px;">N&deg OP:</td>
                            <td colspan="1" style="font-size: 11px;">
                            	<span ng-bind="transaccionCuentaBancaria.numeroOperacion"/>
                            </td>
                        </tr>
                        <tr>
                           <td colspan="1" style="width: 20px; font-size: 11px;">FECHA:</td>
                            <td colspan="3" style="font-size: 11px;">
                            	<span ng-bind="transaccionCuentaBancaria.fecha | date : 'dd/MM/yyyy'"/> 
                            	<span ng-bind="transaccionCuentaBancaria.hora | date : 'HH:mm:ss'"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" style="font-size: 11px;">CUENTA:</td>
                            <td colspan="3" style="font-size: 11px;"><span ng-bind="transaccionCuentaBancaria.numeroCuenta"/> </td>
                        </tr>
                        <tr>
                            <td colspan="1" style="font-size: 11px;">SOCIO:</td>
                            <td colspan="3" style="font-size: 11px;">
                            	<span ng-bind="transaccionCuentaBancaria.socio"/> 
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" style="font-size: 11px;">MONEDA:</td>
                            <td colspan="3" style="font-size: 11px;"><span ng-bind="transaccionCuentaBancaria.moneda.denominacion"/> 
                            	<span ng-bind="'(' + transaccionCuentaBancaria.moneda.simbolo + ')'"/>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="1" style="font-size: 11px;">REF:</td>
                            <td colspan="3" style="font-size: 11px;">
                            	<span ng-bind="transaccionCuentaBancaria.referencia"/>
                            </td>
                        </tr>
                        <tr>
							<td colspan="4">&nbsp;</td>
						</tr>
                        <tr>
                            <td colspan="2" style="font-size: 11px;">IMPORTE RECIBIDO:</td>
                            <td colspan="2" style="font-size: 11px; text-align: right;"><span ng-bind="transaccionCuentaBancaria.monto | currency : transaccionCuentaBancaria.moneda.simbolo"/></td>
                        </tr>
                        <tr>
                            <td colspan="4" style="text-align: center;">______________</td>
                        </tr>
                        <tr>
                            <td colspan="4" style="font-size: 11px; text-align: center;">Firma Titular(es)</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn btn-primary" ng-click="imprimir()">Imprimir</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<applet id="qz"
        archive="bower_components/qz-print/qz-print.jar"
        name="QZ Print Plugin" code="qz.PrintApplet.class"
        width="55"
        height="55">
    <param name="jnlp_href" value="bower_components/qz-print/qz-print_jnlp.jnlp">
    <param name="cache_option" value="plugin">
    <param name="disable_logging" value="false">
    <param name="initial_focus" value="false">
</applet>
